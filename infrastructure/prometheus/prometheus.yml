# Prometheus Configuration for Facto

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'facto-monitor'

# Alerting configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Rule files (optional)
# rule_files:
#   - "alerts/*.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Facto Ingestion Service (Rust)
  - job_name: 'facto-ingestion'
    static_configs:
      - targets: ['host.docker.internal:8080']
    metrics_path: /metrics
    scrape_interval: 5s

  # Facto Processor Service (Go)
  - job_name: 'facto-processor'
    static_configs:
      - targets: ['host.docker.internal:8081']
    metrics_path: /metrics
    scrape_interval: 5s

  # Facto Query API (Go)
  - job_name: 'facto-api'
    static_configs:
      - targets: ['host.docker.internal:8082']
    metrics_path: /metrics
    scrape_interval: 5s

  # NATS monitoring
  - job_name: 'nats'
    static_configs:
      - targets: ['nats:8222']
    metrics_path: /varz
    scrape_interval: 10s
